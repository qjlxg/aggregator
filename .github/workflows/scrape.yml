name: Scrape Telegram URLs

on:
  workflow_dispatch:  # 手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      CHANNEL_URLS: ${{ secrets.CHANNEL_URLS }}  # 从 secrets 获取频道链接
    steps:
      - uses: actions/checkout@v2

      - name: 设置 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests

      - name: 安装 Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 移除现有的 ChromeDriver
        run: sudo rm -f /usr/bin/chromedriver  # 确保删除旧版本

      - name: 设置 ChromeDriver
        id: chromedriver
        uses: browser-actions/setup-chromedriver@v1  # 自动安装匹配版本

      - name: 运行脚本
        run: python script.py
        env:
          CHROMEDRIVER_PATH: ${{ steps.chromedriver.outputs.chromedriver-path }}  # 传递 ChromeDriver 路径
