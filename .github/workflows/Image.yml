name: Daily Image Download

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 1:00 运行 (北京时间 9:00)
  workflow_dispatch:  # 允许手动触发 workflow

jobs:
  download_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily image downloader
        run: python src/daily_image_downloader.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/
          git commit -m "Daily image update" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
