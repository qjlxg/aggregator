name: Scrape and Save Telegram Subscriptions

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 运行 (北京时间早上 8:00)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 PyGithub

    - name: Run Python script
      env:
        GT_TOKEN: ${{ secrets.GT_TOKEN }}
      run: python ji.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add data/subscribes.txt
        git commit -m "Update Telegram subscriptions [skip ci]" || echo "No changes to commit"
        git push origin main
