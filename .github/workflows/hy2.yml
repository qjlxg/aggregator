name: Proxy Node Scraper

on:
  schedule:
    # 上海时间每天早上8点（CST），相当于 UTC 时间前一天 00:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 支持手动触发

jobs:
  scrape-nodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml aiohttp

    - name: Run hy2.py
      env:
        GITHUB_TOKEN: ${{ secrets.BOT }}
        TARGET_GITHUB_URL: ${{ secrets.TARGET_GITHUB_URL }}
      run: python hy2.py

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add data/hy2.txt
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "Update hy2.txt with new proxy nodes"
        git push
      continue-on-error: true
