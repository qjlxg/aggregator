name: Find and Update GitHub Mirrors

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行 (北京时间早上 8:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  find_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Set Timezone to Shanghai
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      - name: Run mirrors.py
        run: python mirrors.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add mirrors.txt  # 假设 mirrors.py 将结果保存到 mirrors.txt
          git commit -m "Update GitHub mirrors list [skip ci]" || echo "No changes to commit"
          git push origin main
