name: Fetch Channel Links

on:
  workflow_dispatch:
    inputs:
      channels:
        description: 'Comma-separated list of channel sources (e.g., ji,channel2)'
        required: true
        default: 'ji'

jobs:
  fetch-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py --channels "${{ github.event.inputs.channels }}"
