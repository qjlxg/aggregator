name: Generate GitHub Mirror List

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行 (北京时间早上 8:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run generate_mirror_json.py
        run: python generate_mirror_json.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add github_mirror_list.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          else
            git commit -m "Update GitHub mirrors list [skip ci]"
            git push origin main
          fi
