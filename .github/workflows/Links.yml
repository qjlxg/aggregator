
name: Scrape Telegram Links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行 (北京时间 08:00)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4
          # 安装 Chrome WebDriver (与 Chrome 浏览器版本匹配)
          # 这是一个示例; 你可能需要根据实际情况选择正确的 WebDriver 版本

          sudo apt-get update
          sudo apt-get install -y chromium-browser  # 确保安装了 chromium-browser

      - name: Check Chromium and ChromeDriver versions # 确认版本
        run: |
          chromium-browser --version
          chromedriver --version

      - name: Download ChromeDriver  #下载指定版本,  如果步骤4版本检查显示不匹配
        run: |
          CHROMIUM_VERSION=$(chromium-browser --version | sed 's/Chromium //g' | cut -d '.' -f 1)
          CHROMEDRIVER_VERSION=${CHROMIUM_VERSION}.0.0.0
          wget --tries=3 "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" # 添加重试
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          chmod +x /usr/bin/chromedriver

      - name: Run scraper
        env:
          TELEGRAM_CHANNEL_URL: 'https://t.me/s/dingyue_center'  # 设置你的 Telegram 频道 URL
        run: python scrape_tg_links.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/ji2.txt
          git commit -m "Update scraped links" || echo "No changes to commit"
          git push origin main
