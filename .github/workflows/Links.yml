name: Telegram Channel Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC 运行
  workflow_dispatch:  # 添加 workflow_dispatch 触发器

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Get pip path
        run: echo "PIP_PATH=$(which pip)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ${{ env.PIP_PATH }} install --no-cache-dir telethon requests

      - name: Run Telegram scraper
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        run: python scrape_tg_links.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "your-email@example.com"  # 替换为你的邮箱
          git config --global user.name "Your Name"             # 替换为你的名字
          git add data/subscribes.txt
          git commit -m "Update subscriptions list" || exit 0
          git push
