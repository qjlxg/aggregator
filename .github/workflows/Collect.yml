name: Collect

on:
  workflow_dispatch:
  schedule:
   - cron: '0 */1 * * *'

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip3 install pyYAML
        pip3 install tqdm

    - name: Execute Python script7
     # run:  python subscribe/collect.py -y "https://raw.githubusercontent.com/qjlxg/collectSub/refs/heads/main/sub/sub_all_clash.txt,https://raw.githubusercontent.com/qjlxg/license/r7efs/heads/main/tools/ss-url"
      run: python -u subscribe/collect.py -s

    - name: Setup Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"

    - name: Pull latest changes from remote
      run: git pull origin main

    - name: Commit Changes
      run: |
        git config core.ignorecase false
        git add .
        git diff --staged --quiet || git commit -m "Updated at $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin HEAD:main
        
    - name: Install dependencies
      run: 
           pip install requests tqdm

    - name: Run collection script
      run: python subscribe/all_clash.py

    - name: 提交更改
      run: |                 
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/all_clash.txt
        git add . 
        git commit -m "$(date '+%Y-%m-%d %H:%M:%S') "
        
