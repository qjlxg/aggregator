name: Test Proxies

on:
     workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Make clash executable
      run: chmod +x clash/clash-linux

    - name: Run script
      run: python test_proxies.py

    - name: Upload google.yaml
      uses: actions/upload-artifact@v2
      with:
        name: google.yaml
        path: data/google.yaml
