name: Telegram Subscribe Link Fetch & Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # 每天UTC 3点运行一次

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests
             pip install --upgrade pip
             
      - name: Run t.py
        run: python t.py

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: telegram-subscribe-links
          path: data/t.txt
